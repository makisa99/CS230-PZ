<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <ui:composition template="./templateC.xhtml">
            <ui:define name="cont" >
                <style type="text/css">
                    .form-signin {
                        margin: 0 auto;
                        max-width: 330px;
                        padding: 15px;
                    }
                </style>
                <b:container  style="padding-top: 60px; background-color: #add;">
                    <h:form styleClass="form-signin" prependId="false">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <b:inputText id="username" value="#{login.username}" placeholder="Username" >
                            <f:facet name="prepend_user">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                        <b:inputText id="password" placeholder="Password" value="#{login.password}" type="password">
                            <f:facet name="prepend_pass">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputText>
                        <b:selectBooleanCheckbox value="true" caption="remember me"/>
                        <b:commandButton look="primary btn-block" action="#{login.login()}" value="Sign Inn" icon="log-in" size="lg"/>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
